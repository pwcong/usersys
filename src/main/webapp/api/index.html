<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>用户管理系统-接口测试</title>
</head>
<body>

<div id="app">

	<div class="login">
		<input type="text" id="input-uid-login" placeholder="UID">
		<input type="text" id="input-pwd-login" placeholder="PWD">
		<button id="btn-login">Login</button>
	</div>


	<hr>
	<div class="register">
		
		<input type="text" id="input-uid-register" placeholder="UID">
		<input type="text" id="input-pwd-register" placeholder="PWD">
		<button id="btn-register">Register</button>

	</div>

	<hr>

	<div class="modify-pwd">
		
		<p>
			<input type="text" id="input-uid-modify-pwd" placeholder="UID">
			<input type="text" id="input-pwd-modify-pwd" placeholder="PWD">
		</p>
		<p>
			<input type="text" id="input-uid-modify-pwd-target" placeholder="UID">			
			<input type="text" id="input-pwd-modify-pwd-target" placeholder="PWD">
		</p>
		<p>
			<input type="text" placeholder="TOKEN" id="input-token-modify-pwd">
		</p>
		<button id="btn-modify-pwd">Modify Password</button>

	</div>

	<hr>
	
	<div class="modify-group">
		
		<p>
			<input type="text" id="input-uid-modify-group" placeholder="UID">
			<input type="text" id="input-pwd-modify-group" placeholder="PWD">
		</p>
		<p>
			<input type="text" id="input-uid-modify-group-target" placeholder="UID">			
			<input type="text" id="input-group-modify-group-target" placeholder="GROUP">
		</p>
		<p>
			<input type="text" placeholder="TOKEN" id="input-token-modify-group">
		</p>
		<button id="btn-modify-group">Modify Group</button>

	</div>

	<hr>

	<div class="remove-user">
		
		<p>
			<input type="text" id="input-uid-remove-user" placeholder="UID">
			<input type="text" id="input-pwd-remove-user" placeholder="PWD">
		</p>
		<p>
			<input type="text" id="input-uid-remove-user-target" placeholder="UID">
		</p>
		<p>
			<input type="text" placeholder="TOKEN" id="input-token-remove-user">
		</p>
		<button id="btn-remove-user">Remove User</button>

	</div>

	<hr>

	<div class="get-all-user">
		<input type="text" id="input-token-users" placeholder="TOKEN">
		<button id="btn-users">Get All Users</button>
	</div>

	<hr>

	<div class="get-all-group">
		<input type="text" id="input-token-groups" placeholder="TOKEN">
		<button id="btn-groups">Get All Groups</button>
	</div>
	
	<hr>

	<div class="get-group">
		
		<input type="text" id="input-uid-group" placeholder="UID">
		<input type="text" id="input-token-group" placeholder="TOKEN">
		<button id="btn-group">Get Group</button>

	</div>

	<hr>

	<div class="user-info">
		
		<input type="text" id="input-uid-user-info" placeholder="UID">
		<input type="text" id="input-token-user-info" placeholder="TOKEN">
		<button id="btn-user-info">Get User Info</button>

	</div>

	<hr>

	<div class="modify-user-info">
		
		<input type="text" id="input-uid-modify-user-info" placeholder="UID">
		<input type="text" id="input-pwd-modify-user-info" placeholder="PWD">
		<input type="text" placeholder="TOKEN" id="input-token-modify-user-info">

		<p>----------------</p>

		<input type="text" id="input-uid-modify-user-info-uid" placeholder="UID">
		<input type="text" id="input-uid-modify-user-info-name" placeholder="Name">

		<p>----------------</p>

		<button id="btn-get-user-info">Get User Info</button>
		
		<button id="btn-modify-user-info">Update User Info</button>


	</div>


</div>

<script src="./bundle.js"></script>

</body>
</html>
